<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Place you have been</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Places you have been!</h1>
      <div class="row">
        <div class="col-md-6">
          <form class="well" id="form-one">
            <h3 class="hstyle">Fill out the form about your experience!</h3>
            <br>
            <div class="form-group">
              <label for="name">What was the name of the place you've been?</label>
              <input class="form-control" type="text" placeholder="city, or country" id="name">
            </div>
            <div class="form-group">
              <label for="landmark">What were some fun landmarks you saw while you were there?</label>
              <input class="form-control" type="text" placeholder="monuments, natural-wonder, etc." id="landmark">
            </div>
            <div class="form-group">
              <label for="season">What time of year were you visiting this place?</label>
              <input class="form-control" type="text" id="season" placeholder="fall year,spring year etc">
            </div>
            <div class="form-group">
              <label for="notes">Is there anything else you want to say about your experience?</label>
              <input class="form-control" type="text" placeholder="text" id="notes">
            </div>
            <button type="submit" name="button" class="btn btn-warning">Add info to list!</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3 class="hstyle">Below is the list of places you have added:</h3><br>
          <ul id="result">

          </ul>

        </div>

      </div>

    </div>
  </body>
</html>
